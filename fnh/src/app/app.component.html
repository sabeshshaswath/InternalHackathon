<h1>Student Form WordLine internal hackathon</h1>
<form #sform="ngForm" (ngSubmit)="HandleSubmit(sform.value)">
  <div class="form-group">
    <label for="name">Name</label>
    <input type="text" class="form-control" id="name" required ngModel name="name">
  </div>
  <div class="form-group">
    <label for="doj">Date of join</label>
    <input type="text" class="form-control" id="doj" required ngModel name="doj">
  </div>
  <div class="form-group">
    <label for="cgpa">CGPA</label>
    <input type="number" class="form-control" id="cgpa" required ngModel name="cgpa">
  </div>
  <button type="submit">Submit</button>

</form>

<div>
  <ng-container *ngFor="let val of stu; index as i;">
    <ul>
      <li>Name: {{ val.name }}</li>
      <li>CGPA: {{ val.cgpa }}</li>
      <li>Date-of-join: {{ val.doj }}</li>
    </ul>
  </ng-container>
</div>
